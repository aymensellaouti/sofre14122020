<p
  [ngStyle]="{
    color: color,
    fontSize: size + 'px',
    fontFamily: font,
    textAlign: align
  }"
>
  word works!
</p>

<div class="row">
  <div class="col">
    <input type="color" class="form-control" [(ngModel)]="color" />
  </div>
  <div class="col">
    <input type="number" class="form-control" [(ngModel)]="size" />
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">Garamond</option>
      <option value="arial">Arial</option>
      <option value="verdana">Verdana</option>
      <option value="'Times New Roman', Times, serif">Times new Roman</option>
    </select>
  </div>
  <div class="col">
    <i
      class="fa fa-align-left fa-3x"
      aria-hidden="true"
      (click)="aligner('left')"
    ></i>
    <i
      class="fa fa-align-right fa-3x"
      aria-hidden="true"
      (click)="aligner('right')"
    ></i>
    <i
      class="fa fa-align-center fa-3x"
      aria-hidden="true"
      (click)="aligner('center')"
    ></i>
    <i
      class="fa fa-align-justify fa-3x"
      aria-hidden="true"
      (click)="aligner('justify')"
    ></i>
  </div>
</div>
