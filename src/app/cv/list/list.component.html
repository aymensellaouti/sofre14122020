<ol class="list-group">
  <li
    *ngFor="let personne of personnes; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-danger': isOdd,
      'list-group-item-warning': !isOdd
    }"
  >
    <app-item
      (selectPersonneEvent)="forwardPersonne($event)"
      [personne]="personne"
    ></app-item>
    <!--     <p>
      {{ personne.age }} apr√®s conversion :
      {{ personne.age | euroDollar: isOdd | currency: "EUR" }}
    </p> -->
  </li>
</ol>
