<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      required
      email
      name="email"
      ngModel
      #emailInput="ngModel"
      [(ngModel)]="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
  </div>
  <div
    *ngIf="emailInput.invalid && emailInput.touched"
    class="alert alert-danger"
  >
    Le email est obligatoire et doit être valide
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      ngModel
      name="password"
      #pwdInput="ngModel"
      required
      minlength="4"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <div *ngIf="pwdInput.invalid && pwdInput.touched" class="alert alert-danger">
    Le password doit contenir au moins 4 caractères
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
