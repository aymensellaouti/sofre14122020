<div [style.backgroundColor]="color">Color Component</div>

<input
  (change)="changeColor(inputColor.value)"
  #inputColor
  type="color"
  class="form-control"
/>

<input class="form-control" type="text" [(ngModel)]="color">

<button (click)="changeColor(defaultColor)" class="btn btn-danger">
  Reset
</button>
